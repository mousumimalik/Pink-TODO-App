    <div class="app">
        <h4 class="mb-3 text-capitalize">todo app</h4>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span class="text-capitalize">add new task</span>
            <i class="fas fa-plus"></i>
        </div>

        <h5 class="text-center my-3 text-capitalize">tasks</h5>
        
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-capitalize" id="exampleModalLongTitle">add new tasks</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <p class="text-capitalize">task title</p>
                    <input class="form-control text-capitalize" type="text" name="" id="textInput">
                    <div id="msg"></div>
                    <br>
                    <p class="text-capitalize">due date</p>
                    <input class="form-control" type="date" name="" id="dateInput">
                    <br>
                    <p class="text-capitalize">description</p>
                    <textarea class="form-control text-capitalize" name="" id="textarea" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary text-capitalize" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary text-capitalize" id="add">add</button>
                </div>
            </div>
            </div>
        </form>
